<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>User List</title>
    <style>
        .dark-grey-bg {
            background-color: #333;
            padding: 10px;
        }

        .white-text {
            color: white;
            font-size: 1.6rem;
        }

        .logout-link {
            color: white;
            text-decoration: none;
            cursor: pointer;
        }

        .logout-link:hover {
            text-decoration: underline;
        }

        .admin-email {
            font-weight: bold;
        }

        .role-item {
            font-size: 1.2rem;
            padding: 10px;
            background-color: #f8f9fa; /* Default background */
            cursor: pointer;
        }

        .role-item.active {
            background-color: #007bff; /* Blue for selected role */
            color: white;
        }
    </style>
</head>
<body>

<!-- Top Bar -->
<div class="d-flex justify-content-between align-items-center dark-grey-bg mb-3">
    <div class="white-text">
        <span class="admin-email" th:text="${currentUser.email}"></span> with roles:
        <span th:each="role : ${currentUser.roles}" th:text="${role.name.substring(5)} + ' '"></span>
    </div>
    <div>
        <form class="form-signin" method="post" action="/logout">
            <a class="logout-link white-text" onclick="this.closest('form').submit();">Logout</a>
        </form>
    </div>
</div>

<div class="row">
    <!-- Left Pane: Role Selection -->
    <div class="col-md-2 bg-light vh-100">
        <div class="list-group">
            <a th:each="role : ${currentUser.roles}"
               th:href="@{/userlist}"
               class="role-item list-group-item list-group-item-action"
               th:classappend="${selectedRole == role.name} ? 'active' : ''"
               th:text="${role.name.substring(5)}">
            </a>
        </div>
    </div>

    <!-- Right Pane: User Table -->
    <div class="col-md-10">
        <h3>User Information</h3>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Role</th>
                <th th:if="${#lists.contains(currentUser.roles.![name], 'ROLE_ADMIN')}">Edit</th>
                <th th:if="${#lists.contains(currentUser.roles.![name], 'ROLE_ADMIN')}">Delete</th>
            </tr>
            </thead>
            <tbody>
            <!-- Admin Sees All Users -->
            <tr th:each="user : ${users}" th:if="${#lists.contains(currentUser.roles.![name], 'ROLE_ADMIN')}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.firstName}"></td>
                <td th:text="${user.lastName}"></td>
                <td th:text="${user.email}"></td>
                <td>
                    <span th:each="role : ${user.roles}" th:text="${role.name.substring(5)} + ' '"></span>
                </td>
                <td>
                    <a th:href="@{/userlist/edit/{id}(id=${user.id})}">Edit</a>
                </td>
                <td>
                    <a th:href="@{/userlist/delete/{id}(id=${user.id})}">Delete</a>
                </td>
            </tr>

            <!-- Regular Users See Only Their Own Info -->
            <tr th:unless="${#lists.contains(currentUser.roles.![name], 'ROLE_ADMIN')}">
                <td th:text="${currentUser.id}"></td>
                <td th:text="${currentUser.firstName}"></td>
                <td th:text="${currentUser.lastName}"></td>
                <td th:text="${currentUser.email}"></td>
                <td>
                    <span th:each="role : ${currentUser.roles}" th:text="${role.name.substring(5)} + ' '"></span>
                </td>
            </tr>
            </tbody>
        </table>

        <!-- Admin Only: Add New User -->
        <div th:if="${#lists.contains(currentUser.roles.![name], 'ROLE_ADMIN')}">
            <h3>Add New User</h3>
            <a href="/userlist/add" class="btn btn-primary">Add User</a>
        </div>
    </div>
</div>

</body>
</html>

</html>
